<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-900">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - TYI</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  <link rel="icon" href="{{ url_for('static', filename='images/Group_55.png') }}" type="image/x-icon">
</head>
<body class="h-full">
  <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      <img src="{{ url_for('static', filename='images/Group_55.png') }}" alt="TYI Logo" class="mx-auto h-16 w-auto" />
      <h2 class="mt-10 text-center text-2xl font-bold tracking-tight text-white">Admin Portal</h2>
      <p class="mt-2 text-center text-sm text-gray-400">Tegura Youth Initiative</p>
    </div>

    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div data-flash-message class="mb-4 rounded-lg p-4 text-center font-medium {% if category == 'success' %}bg-green-500 text-white{% else %}bg-red-500 text-white{% endif %}">
              {{ message }}
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <form class="space-y-6" action="{{ url_for('admin_login') }}" method="POST">
        <div>
          <label for="password" class="block text-sm font-medium text-gray-300">Admin Password</label>
          <div class="mt-2">
            <input id="password" name="password" type="password" required placeholder="Enter admin password" class="block w-full rounded-md bg-white/5 px-3 py-1.5 text-base text-white outline-1 -outline-offset-1 outline-white/10 placeholder:text-gray-500 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-500 sm:text-sm">
          </div>
        </div>

        <div>
          <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-500 px-3 py-1.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-400 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500">
            Sign in to Admin Portal
          </button>
        </div>
      </form>

      <p class="mt-10 text-center text-sm text-gray-400">
        Not an admin?
        <a href="{{ url_for('login') }}" class="font-semibold text-indigo-400 hover:text-indigo-300">User Login</a>
      </p>
    </div>
  </div>

  <!-- Auto-dismiss Flash Messages Script -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const flashMessages = document.querySelectorAll('[data-flash-message]');
      
      flashMessages.forEach(function(message) {
        setTimeout(function() {
          message.style.transition = 'opacity 0.5s ease';
          message.style.opacity = '0';
          setTimeout(function() {
            message.remove();
          }, 500);
        }, 5000);
      });
    });
  </script>

</body>
</html>
