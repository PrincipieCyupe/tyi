<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-900">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Progress Management</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='images/Group_55.png') }}" type="image/x-icon">
</head>
<body class="h-full">
  <div class="min-h-full">
    <nav class="bg-gray-800 border-b border-gray-700">
      <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
        <div class="flex h-16 items-center justify-between">
          <div class="flex items-center">
            <a href="{{ url_for('admin_portal') }}" class="text-white text-xl font-bold">‚Üê Back to Admin</a>
          </div>
        </div>
      </div>
    </nav>

    <main class="py-10">
      <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
        <h1 class="text-3xl font-bold text-white mb-8">User Progress Management</h1>

        <div class="bg-gray-800 rounded-lg p-6">
          <h2 class="text-xl font-semibold text-white mb-6">Select User</h2>
          <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            {% for user in users %}
              <a href="{{ url_for('admin_user_progress', user_id=user.id) }}" class="bg-gray-700 rounded-lg p-4 hover:bg-gray-600 transition">
                <div class="flex items-center gap-3">
                  <div class="flex-shrink-0 w-12 h-12 rounded-full bg-indigo-500 flex items-center justify-center text-white font-bold">
                    {{ user.get_initials() }}
                  </div>
                  <div>
                    <h3 class="font-semibold text-white">{{ user.get_full_name() }}</h3>
                    <p class="text-sm text-gray-400">{{ user.email }}</p>
                    <p class="text-xs text-gray-500 mt-1">{{ user.courses|length }} courses enrolled</p>
                  </div>
                </div>
              </a>
            {% endfor %}
          </div>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
