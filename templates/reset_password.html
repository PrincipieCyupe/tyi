<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - TYI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='images/Group 55.png') }}" type="image/x-icon">
</head>
<body class="bg-gray-900">
    <div class="flex min-h-screen flex-col justify-center px-6 py-12 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
            <img class="mx-auto h-16 w-auto" src="{{ url_for('static', filename='images/Group 55.png') }}" alt="TYI">
            <h2 class="mt-10 text-center text-2xl font-bold tracking-tight text-white">Reset your password</h2>
            <p class="mt-2 text-center text-sm text-gray-400">Enter your new password below.</p>
        </div>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="sm:mx-auto sm:w-full sm:max-w-sm mt-4">
                    {% for category, message in messages %}
                        <div data-flash-message class="bg-{% if category == 'success' %}green{% elif category == 'danger' %}red{% else %}blue{% endif %}-500 text-white px-4 py-3 rounded-lg mb-2 text-center">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
            <form method="POST" class="space-y-6">
                <div>
                    <label for="password" class="block text-sm font-medium text-white">New Password</label>
                    <div class="mt-2">
                        <input id="password" name="password" type="password" autocomplete="new-password" required 
                               class="block w-full rounded-md bg-white/5 px-3 py-2 text-base text-white outline outline-1 -outline-offset-1 outline-white/10 placeholder:text-gray-500 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-500 sm:text-sm"
                               placeholder="Minimum 4 characters">
                    </div>
                </div>

                <div>
                    <label for="confirm_password" class="block text-sm font-medium text-white">Confirm New Password</label>
                    <div class="mt-2">
                        <input id="confirm_password" name="confirm_password" type="password" autocomplete="new-password" required 
                               class="block w-full rounded-md bg-white/5 px-3 py-2 text-base text-white outline outline-1 -outline-offset-1 outline-white/10 placeholder:text-gray-500 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-500 sm:text-sm"
                               placeholder="Re-enter your password">
                    </div>
                </div>

                <div>
                    <button type="submit" 
                            class="flex w-full justify-center rounded-md bg-indigo-500 px-3 py-2 text-sm font-semibold text-white shadow-xs hover:bg-indigo-400 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500">
                        Reset Password
                    </button>
                </div>
            </form>

            <p class="mt-10 text-center text-sm text-gray-400">
                Remember your password?
                <a href="{{ url_for('login') }}" class="font-semibold text-indigo-400 hover:text-indigo-300">Sign in</a>
            </p>
        </div>
    </div>

    <!-- Auto-dismiss flash messages -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const flashMessages = document.querySelectorAll('[data-flash-message]');
            
            flashMessages.forEach(function(message) {
                setTimeout(function() {
                    message.style.transition = 'opacity 0.5s ease';
                    message.style.opacity = '0';
                    setTimeout(function() {
                        message.remove();
                    }, 500);
                }, 3000);
            });
        });
    </script>
</body>
</html>
